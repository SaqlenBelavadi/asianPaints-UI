<body class="mat-typography">

  <script src="https://cdn.tiny.cloud/1/4o0ct51592ec47mhml5sm0xl964kn6xdpkz2m947h079fd9d/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

  <script>
    const MAX_CHARS = 10; // maximum number of characters to display
  const excerptElements = document.querySelectorAll('.act-excerpt');

  excerptElements.forEach(excerpt => {
    const fullText = excerpt.textContent.trim(); // get full text and remove extra white space

    // Set the excerpt text with ellipsis
    const excerptText = fullText.length > MAX_CHARS ? fullText.slice(0, MAX_CHARS) + '...' : fullText;
    excerpt.textContent = excerptText;

    // Set the full text as the tooltip
    excerpt.title = fullText;
  });
  </script>

  <app-root></app-root>



</body>

</html>
