<div class="closed__wrapper">
  <div class="notification__head">
    <div class="modal__head">
      <div class="notification__count">
        <h3>Import</h3>
      </div>
      <!-- <div class="download__wrapper">
              <span>CSV Template : </span>
              <div class="btn btn__download status__icon" (click)="downloadTemplate()">
                  <img src="assets/images/import-icon.svg" alt="">
                  <span>Download</span>
              </div>

          </div> -->
    </div>
  </div>
  <div class="chat__element">
    <div class="form__container">
      <mat-form-field *ngIf="data.section" appearance="outline">
        <mat-label>Choose Section</mat-label>
        <mat-select multiple>
          <ngx-mat-select-search
            [placeholderLabel]="'Search'"
            [noEntriesFoundLabel]="'Not found'"
          >
          </ngx-mat-select-search>
          <mat-option>test</mat-option>
        </mat-select>
      </mat-form-field>

      <div
        *ngIf="files?.length === 0"
        (click)="chooseFile()"
        nggtFileDragDrop
        (fileDropped)="fileDropped($any($event))"
        class="form__drag"
      >
        <svg width="32" height="32" viewBox="0 0 16 16">
          <g fill="currentColor" fill-rule="evenodd">
            <path
              d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773C16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318C1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593c.143-.863.698-1.723 1.464-2.383z"
            />
            <path
              d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"
            />
          </g>
        </svg>
        <p>Drag and drop to upload</p>
        <input
          #file
          style="display: none"
          type="file"
          id="fileDropRef"
          accept=".csv"
          (change)="onFileSelected($any($event).target.files)"
        />
      </div>
      <div class="files-list">
        <div class="single-file" *ngFor="let file of files; let i = index">

          <div class="file-icon" style="width: 50px">
            <svg
              version="1.1"
              id="Capa_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              viewBox="0 0 58 58"
              style="enable-background: new 0 0 58 58"
              xml:space="preserve"
            >
              <polygon
                style="fill: #edeada"
                points="51.5,14 37.5,0 6.5,0 6.5,58 51.5,58 "
              />
              <g>
                <path
                  style="fill: #cec9ae"
                  d="M16.5,23h25c0.552,0,1-0.447,1-1s-0.448-1-1-1h-25c-0.552,0-1,0.447-1,1S15.948,23,16.5,23z"
                />
                <path
                  style="fill: #cec9ae"
                  d="M16.5,15h10c0.552,0,1-0.447,1-1s-0.448-1-1-1h-10c-0.552,0-1,0.447-1,1S15.948,15,16.5,15z"
                />
                <path
                  style="fill: #cec9ae"
                  d="M41.5,29h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,29,41.5,29z"
                />
                <path
                  style="fill: #cec9ae"
                  d="M41.5,37h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,37,41.5,37z"
                />
                <path
                  style="fill: #cec9ae"
                  d="M41.5,45h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,45,41.5,45z"
                />
              </g>
              <polygon style="fill: #cec9ae" points="37.5,0 37.5,14 51.5,14 " />
            </svg>
          </div>

          <div class="info">
            <div class="filename"><h4>{{ file?.name }}</h4>
              <div class="delete" (click)="deleteFile(i)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="18"
                  viewBox="0 0 14 18"
                >
                  <path
                    fill="#B1B1B1"
                    fill-rule="nonzero"
                    d="M1 16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v10zm3.17-7.83a.996.996 0 0 1 1.41 0L7 9.59l1.42-1.42a.996.996 0 1 1 1.41 1.41L8.41 11l1.42 1.42a.996.996 0 1 1-1.41 1.41L7 12.41l-1.42 1.42a.996.996 0 1 1-1.41-1.41L5.59 11 4.17 9.58a.996.996 0 0 1 0-1.41zM10.5 1L9.79.29C9.61.11 9.35 0 9.09 0H4.91c-.26 0-.52.11-.7.29L3.5 1H1c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1h-2.5z"
                  />
                </svg>
              </div>
            </div>            
            <p class="size">
              {{ formatBytes(file?.size) }}
            </p>
            <!-- <app-progress [progress]="file?.progress"></app-progress> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="notification__container">
    <button mat-dialog-close class="btn btn-red">Cancel</button>
    <button class="btn btn-grey" (click)="upload()">Upload</button>
  </div>
</div>
