<div class="header-Landing_config">
    <h1>Manage Partners Logo</h1>
    <a class="btn-create" (click)="createPartnersLogo()">+ Create</a>
</div>

<div class="content-wrap_cms">
  <div class="cms_content_box" *ngFor="let pl of partnersData">
    <div class="first_sec">
      <div class="title_sec">
        <div class="img-box"><img [src]="pl?.partnersLogoLocation" /></div>
        <h2>{{ pl?.imageName }}</h2>
      </div>
      <div class="btn_sec">
        <a class="delete" (click)="deletePartnersLogo(pl?.imageName)"></a>
        <!-- <a class="edit"></a>
               <a class="view"></a>
               <a class="play"></a> -->
      </div>
    </div>
  </div>
</div>
