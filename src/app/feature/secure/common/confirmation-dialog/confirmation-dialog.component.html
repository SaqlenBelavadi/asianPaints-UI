<div class="closed__wrapper ">
    <div class="notification__head">
        <div class="notification__delete chat__element">
            <h2 class="heading">{{data?.heading}}</h2>
            <h3 class="closed__heading">{{data?.message}}</h3>
        </div>

    </div>
    <div class="notification__container">
      <button class="btn btn-grey" (click)="close()">Cancel</button>
        <button class="btn btn-red" (click)="confirm()">Yes</button>
    </div>
</div>
