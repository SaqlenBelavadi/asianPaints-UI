<div class="pagination justify-content-end">
  <ngb-pagination
    [collectionSize]="totalItems"
    [(page)]="pager.currentPage"
     [pageSize]="pager.pageSize"
    [maxSize]="3"
    [rotate]="true"
    [ellipses]="true"
    [boundaryLinks]="true"
    (pageChange)="setPage($event)"
  ></ngb-pagination>
</div>
